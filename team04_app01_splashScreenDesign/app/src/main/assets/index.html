<!DOCTYPE html>
<html lang="en">
<head>
    <title>C3</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body style="background-color:#FFF0F5;">
<div id="chart"></div>
    <script type="text/javascript">
        function makeArray(val1,val2,val3) {
            var a = val1; //JSON.toString() from StatisticActivity
            var x = val2; //number of datasets

            var i = val3; //iterate number

            if(x != 0) {
                //store name of dataset in variable name
                var name = "";
                while(a[i] != '"') {
                    name+=a[i];
                    i++;
                }

                //Create Lat-&Lngarray to store the points
                var array=[name]; //LatArray
                var xarray = ['x']; //LngArray

                var id=1;
                var temp = "";
                var xValue = true; //true if point is Latitude, false if point ist Longitude

                i+=3;

                while(a[i] != ']') {
                    if(a[i] != ',') {
                        temp+=a[i];
                    }else{
                        if (xValue) {
                            //store all Longitude-Points
                            xarray[id]=temp;
                            xValue = false;
                        } else {
                            //store all Latitude-Points
                            array[id]=temp;
                            id++;
                            xValue = true;
                        }
                        temp = "";
                    }
                    i++;
                }
                array[id]=temp;

                //display points in chart
                setTimeout(function (){
                    chart.load({
                         columns: [
                            xarray,
                            array
                         ]
                    });
                },500);
                i+=3;

                //recursive call to display all datasets
                makeArray(a,x-1,i);
            }

        }

        //generate clean chart
        var chart = c3.generate({
            size: {
                height: 320,
                width: 337
            },
            padding: {
                top: 2,
                bottom: 2,
                left: 25,
                right: 5
            },
            data: {
                 x: 'x',
                 columns: [
                 ],
                 type: 'area-spline',
                 zoom: {
                    enabled: true
                 }
            },
            axis: {
                x: {
                    label: {
                        text: 'Longitude',
                        position: 'outer-right'
                    }
                },
                y: {
                    label: {
                        text: 'Latitude',
                        position: 'inner-top'
                    }
                }
            }
        });

        //showToastFunction for debugging
        function showAndroidToast(toast) {
            Android.showToast(toast);
        }

    </script>
</body>
</html>
