<body style="background-color:#eeeeee;">
<input type="button" value="Say hello" onClick="showAndroidToast('Hello You')" />
<div id="chart"></div>
    <script type="text/javascript">
        function makeArray(val1,val2) {
            //{"data1":[30,40,50,60,70,80],
            // "data2":[80,70,60,50,40,30]}
            var a = val1;
            var x = val2;

            //Android.showToast(a);
            //Android.showToast(x);


            //get names
            var i = 2;
            var name = "";
            while(a[i] != '"') {
                name+=a[i];
                i++;
            }

            //get Arrays
            var array=[name];
            var index=1;
            var temp = "";
            i+=3;

            while(a[i] != ']') {
                if(a[i] != ',') {
                    temp+=a[i];
                }else{
                    array[index]=temp;
                    temp = "";
                    index++;
                }
                i++;
            }
            array[index]=temp;

            //display Array
            setTimeout(function (){
            chart.load({
                 columns: [
                    array
                 ]
            });
            },2000);
        }

        var chart = c3.generate({
            size: {
                height: 320,
                width: 337
            },
            data: {

                 columns: [
                    ['data2', 30, 150, 100, 60, 15, 50],
                    ['data3', 130, 100, 70, 40, 50, 20]
                 ],

                 type: 'area-spline',
                 zoom: {
                    enabled: true
                 },
                 colors: {
                    data1: '#81dfdd',
                    data2: '#ea3b67',
                    data3: '#ff8214'
                }
            }
        });

        */
        function showAndroidToast(toast) {
            Android.showToast(toast);
        }
    </script>
</body>
